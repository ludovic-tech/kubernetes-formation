apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: apache-php
  namespace: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: apache
      containers:
      - image: tutum/apache-php
        name: apache
        volumeMounts:
        - name: www
          mountPath: /var/www/html
