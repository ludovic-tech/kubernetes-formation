apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
    version: '2'
  namespace: forma
  name: web
spec:
  replicas: 4
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        version: '2'
    spec:
      containers:
      - image: nginx:1.19
        name: nginx
