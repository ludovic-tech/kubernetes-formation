apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apache-db
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: php.ludovic.tech
      http:
        paths:
          - path: /db
            pathType: Prefix
            backend:
              service:
               name: nginx
               port: 
                 number: 80
